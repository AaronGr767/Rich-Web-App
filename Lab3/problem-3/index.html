<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Problem 3 - Github API</title>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/site.css">
</head>

<body>

    <div id="searchWrapper">
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Username">
            <button id="search-button">Search</button>
        </div>
    </div>

    <div id="profilePlaceholder">
        <h3>User Profile</h3>
        <div id="userProfile">
            <div id="pictureBorder">
                <div id="pictureContainer">
                    <img id="profilePicture" src="">
                </div>
            </div>
            <div id="profileListContainer">
                <div id="profileName"></div>
                <div id="profileUsername"></div>
                <div id="profileEmail"></div>
                <div id="profileLocation"></div>
                <div id="profileGists"></div>
            </div>
        </div>

        <div id="userRepos">
            <h3>User Repos</h3>
            <div id="reposListContainer"></div>
        </div>
    </div>

    <script src="Assets/Scripts/script.js"></script>
</body>

</html>
